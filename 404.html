<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección</title>
    <script>
        // Redirección personalizada
        const currentPath = window.location.pathname;

        // Detecta la URL específica
        if (currentPath === '/metodologia/integraciones.html') {
            // Redirige a la nueva URL
            window.location.replace('/metodologia/integraciones');
        }
    </script>
</head>
<body>
    <h1>Redirigiendo...</h1>
    <p>Si no eres redirigido automáticamente, <a href="/metodologia/integraciones">haz clic aquí</a>.</p>
</body>
</html>
